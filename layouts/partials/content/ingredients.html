<ul class="border-top m-0 p-3">
    {{ if .alergene }}
    <span class="ingredientName, fw-bolder" id="ingredientName">{{.title}}</span>
    <span> <img src='/fonts/fonticons/exclamation-diamond.svg' style='vertical-align: middle; max-width:0.85em' class="align-top" /> </span>
    : <span class="amount", id="amount">{{.quantite }}</span> <span class="unit" id="unit">{{.unit }}</span>
    {{else}}
    <span class="ingredientName, fw-bolder" id="ingredientName">{{.title}}</span> : <span class="amount" id="amount">{{.quantite }}</span> <span class="unit" id="unit">{{.unit }}</span>
    {{end}}
</ul>
