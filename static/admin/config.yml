        widget: 'list'
        allow_add: true
        add_to_top: true
        label_singular: 'astuces'
        required: false
        fields: 
          - label: 'Astuce'
            name: 'astuce'
            widget: 'string'
      
      - label: "Date de publication"
        name: "publish_date"
        widget: "datetime"
        date_format: "DD-MM-YYYY" # e.g. 24.12.2021
        time_format: "HH:mm" # e.g. 21:07
      

