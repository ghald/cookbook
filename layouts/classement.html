<div class="section">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row g-3 my-4">
                <ul>
                    {{ range .Site.Pages }}
                    {{ range .Data.Terms.Alphabetical }}
                    <li>
                        <a href="{{ .Page.Title | urlize}}">{{ .Page.Title }}
                            <span class="badge">{{ .Count }}</span>
                        </a>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>

                <hr>
            </div>
        </div>

    </div>
