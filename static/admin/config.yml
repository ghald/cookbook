backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# when using the default proxy server port
# for local cms developpement.
# Need to run : 'npx netlify-cms-proxy-server' from the root directory of the above repository.
local_backend: true

#By default, saving a post in the CMS interface pushes a commit directly to the publication branch specified in backend. However, you also have the option to enable the Editorial Workflow, which adds an interface for drafting, reviewing, and approving posts. To do this, add the following line to your Netlify CMS config.yml:
# This line should *not* be indented
# publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: /images
collections:
  - name: 'Recettes'
    label: 'Recettes'
    label-singular: 'Recette'
    folder: 'content/recettes'
    path: '{{slug}}/index'
    create: true
    fields:
      - {label: 'Intitulé', name: 'title', widget: 'string'}
      - {label: 'Brouillon', name: 'draft', widget: 'boolean'}
      - {label: 'Image', name: 'img', widget: 'image', required: false}
      - {label: 'Description', name: 'description', widget: 'string', required: false}
      - {label: "Layout", name: "layout", widget: "hidden", default: "recettes"}
      - {label: "Type", name: "type", widget: "hidden", default: "recette"}
      - label: "Catégorie"
        name: "categorie"
        widget: "select"
        default: "plat"
        options: 
          - { label : 'Entrée', value: 'entree'} 
          - { label : 'Plat', value : 'plat'}
          - { label: 'Dessert', value : 'dessert'}
      - label: "recetteType"
        name: "recetteType"
        widget: "relation"
        collection: 'types-recettes'
        value_field: 'nom'
        search_fields: ['nom']
        multiple: true
        max: 4
        options_length: 5
      - label: 'auteur'
        name: 'auteur'
        widget: 'string'


        ## Description ##

      - {label : 'Régimes', name: 'regime',widget: "select", label_singular: 'Régime', required: false, multiple: true, options:  ['Végétarien', 'Végan', 'Sans-Glut', 'Sans-Lactose']}
      - {label: 'Spécialité (région)', name: 'spécialité', widget: 'string', required: false}
      - label: 'Saison'
        name: 'saison'
        widget: 'select'
        multiple: true
        required: false
        options: 
          - {label : 'Printemps', value: 'printemps'}
          - { label : 'Eté', value: 'ete'}
          - { label : 'Automne', value: 'automne'}
          - { label : 'Hiver' , value: 'hiver'}
      - label : 'Servir chaud'
        name: 'temperature'
        widget: 'boolean'
        default: true
      
        ## Ingredients ##  

      - label: 'Ingredients'
        name: 'ingredients'
        widget: 'object'
        fields: 
          - label: 'Légumes ou fruits'
            name: 'frais'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            collapsed: true
            fields: 
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-legumes', value_field: 'nom', search_fields: ['nom'], options_length: 5}
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'unité']}
              - {label: 'Alergène', name: 'alergene', widget: 'boolean', required: false}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
         
          - label: 'Sec (Legumineuses, céréales)'
            name: 'sec'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            collapsed: true
            fields: 
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-sec', value_field: 'nom', search_fields: ['nom'], options_length: 5}
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'unités']}
              - {label: 'Alergène', name: 'alergene', widget: 'boolean', required: false}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
        
          - label: 'Viandes et Poissons'
            name : 'animaux'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-animaux', value_field: 'nom', search_fields: ['nom'], options_length: 5}  
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'unités']}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
        
          - label: 'Laitiers - oeuf - farines - gras...'
            name : 'lof'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-lof', value_field: 'nom', search_fields: ['nom'], options_length: 5}  
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'unités', 'litre']}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
        
          - label: 'Sucrées'
            name : 'sucres'
            widget: 'list'
            hint: "Miel, biscuits..."
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-lof', value_field: 'nom', search_fields: ['nom'], options_length: 5}  
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'unités', 'litre']}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
       
          - label: 'Autres'
            name : 'autres'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - {label: 'Noms', name: 'noms', widget: 'relation', collection: 'ingredients-autres',value_field: 'nom', search_fields: ['nom'], options_length: 5 }  
              - {label: 'Quantité', name: 'quantité', widget: 'number' ,value_type: 'float'}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'litre', 'unités']}
              - {label: 'Alergène', name: 'alergene', widget: 'boolean', required: false}            
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}
          
          - label: 'Assaisonnement'
            name : 'epices'
            hint: 'Epices, sauces, condiments...'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - {label: 'Nom', name: 'nom', widget: 'relation', collection: 'ingredients-assaisonnement', value_field: 'nom', search_fields: ['nom'], options_length: 5}            
              - {label: 'Quantité', name: 'quantite', widget: 'number', value_type: 'float', required: false}
              - {label: 'Poids', name: 'poids', widget: 'select', options: ['Kg', 'grammes', 'litre', '']}
              - {label: 'Alergène', name: 'alergene', widget: 'boolean', required: false}
              - {label: 'commentaire', name: 'commentaire', widget: 'string'}

      
      - label: 'Materiel'
        name: 'materiel'
        widget: 'list'
        allow_add: true
        add_to_top: true
        fields:
          - label: 'Nom'
            name: 'nom'
            widget: 'relation'
            collection: 'Materiel'
            value_field: 'nom'
            search_fields: ['nom']
