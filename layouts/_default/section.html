{{ define "main" }}

<div class="row justify-content-center">
    <div class="col-lg-12">
        <h3>/layout/_default/section</h3>
        <div class="row">
            {{ $paginator := .Paginate (.Data.Pages) -}}
            {{ range $paginator.Pages }}
            <div class="col-lg-4">{{ partial "recette-card" .}}</div>
            {{ end -}}
        </div>
        {{ template "_internal/pagination.html" . -}}
    </div>
</div>
{{ end }}
