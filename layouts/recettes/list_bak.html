{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-10">
    <h1>{{ .Title }}</h1>
    {{ $paginator := .Paginate (.Data.Pages) -}}
    {{ range $paginator.Pages }}
    <article class="postcard dark blue">
      {{ partial "recette-preview" .}}
    </article>
    {{ end -}}
    {{ template "_internal/pagination.html" . -}}
  </div>
</div>
{{ end }}
