{{/* Les class amount et unit serve aux calculs des quantit√©s pat quantite.js
*/}}

<li>
  <span class="m-0 p-1 small">
    {{ if .alergene }}
    <span class="ingredientName, fw-bolder">{{.title}}</span>
    <span>
      <img
        src="/fonts/fonticons/exclamation-diamond.svg"
        style="vertical-align: middle; max-width: 0.85em"
        class="align-top"
      />
    </span>
    <span class="amount">{{.quantite }}</span>
    <span class="unit">: {{.unit }}</span>
    {{else}}
    <span class="ingredientName, fw-bolder" id="ingredientName"
      >{{.title}}
    </span>
    :
    <span class="amount">{{.quantite }}</span>
    <span class="unit">{{.unit }}</span>
    {{end}}
  </span>
</li>
