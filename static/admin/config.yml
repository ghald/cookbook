backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# when using the default proxy server port
# for local cms developpement.
# Need to run : 'npx netlify-cms-proxy-server' from the root directory of the above repository.
local_backend: true

#By default, saving a post in the CMS interface pushes a commit directly to the publication branch specified in backend. However, you also have the option to enable the Editorial Workflow, which adds an interface for drafting, reviewing, and approving posts. To do this, add the following line to your Netlify CMS config.yml:
# This line should *not* be indented
# publish_mode: editorial_workflow

media_folder: static/images
public_folder: /images
collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' } 
  - name: 'recettes-plats'
    label: 'recettes : plats'
    label-singular: 'plat'
    folder: 'content/recettes/plats'
    # slug: '{{slug}}' #fix?
    create: true
    # filter: {field: 'type', 'plat'}
    fields:
      - {label: 'Intitulé', name: 'title', widget: 'string'}
      - {label: 'Spécialité (région)', name: 'spécialité', widget: 'string', required: false}
      - {label: 'Image', name: 'image', widget: 'image', required: false}
      - {label: 'Description', name: 'description', widget: 'string', required: false}
      - label: 'Ingredients'
        name: 'ingredients'
        widget: 'object'
        fields: 
          - label: 'Légumes, fruits, légumineuses'
            name: 'legumes'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular:  'Ingrédient'
            required: false
            fields: 
              - label: 'Nom'
                name: 'nom'
                widget: 'relation'
                options_length: 6
                collection: 'ingredients-legumes'
                search_fields: ['name']
                value_field: ['name']
              - label: 'Quantité'
                name: 'quantite'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'nombre']
                default: 'Kg'
          - label: 'Animaux'
            name : 'animaux'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - label: 'Noms'
                name: 'noms'
                widget: 'string'  #TODO? widget: relation            
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'nombre']
          - label: 'Autres'
            name : 'autres'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - label: 'Noms'
                name: 'noms'
                widget: 'string'  # widget: relation            
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'litre', 'nombre']                     
          - label: 'Epices & condiments'
            name : 'epices'
            widget: 'list'
            allow_add: true
            add_to_top: true
            label_singular: 'Ingrédient'
            required: false
            fields:
              - label: 'Nom'
                name: 'nom'
                widget: 'string'  # widget: relation            
              - label: 'Quantité'
                name: 'quantité'
                widget: 'number'
                value_type: 'float'
              - label: 'Poids'
                name: 'poids'
                widget: 'select'
                options: ['Kg', 'grammes', 'litre', 'nombre']
      - label: 'Materiel'
        name: 'materiel'
        widget: 'list'
        allow_add: true
        add_to_top: true
        fields:
          - label: 'Nom'
            name: 'nom'
            widget: 'string'
      - label: 'Préparation'
        name: 'preparation'
        widget: 'markdown'
      - label: 'Astuces'
        name: 'astuces'
        widget: 'list'
        allow_add: true
        add_to_top: true
        label_singular: 'astuces'
        required: false
        fields: 
          - label: 'Astuce'
            name: 'astuce'
            widget: 'string'


  - label: 'Ingredients - Legumes et fruits'
    name: 'ingredients-legumes'
    folder: content/ingredients/legumes_et_fruits
    create: true
    widget: 'list'
    allow-add: false
    summary: '{{fields.name}} - {{fields.categorie}}'
    fields: 
      - {label: 'Nom', name: 'name', widget: 'string'}
      - {label: 'Categorie', name: 'categorie', widget: 'select', options: ['Frais','Animaux','Sec','Autre']}
      - {label: 'Alergene', name: 'alergene', widget: boolean, default: false}
      - {label: 'Astuces', name: 'tips', widget: 'text', required: false}



        
          
          

