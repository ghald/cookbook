{{ define "main" }}

<div class="row justify-content-center">
  <div class="col-lg-10">
    <div class="row">
      {{ $paginator := .Paginate (.Data.Pages) -}} {{ range $paginator.Pages -}}
      <div class="col-lg-3">{{ partial "recette-card" . -}}</div>
    </div>
      {{end -}}
    <div class="row">
      {{ range .RegularPagesRecursive}}
      <div class="col-lg-6">{{ partial "recette-card" .}}</div>
      {{ end -}}
    </div>
  </div>
  {{ template "_internal/pagination.html" . -}}
</div>
{{ end }}
